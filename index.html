<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catch Them All!</title>
  </head>
  <body>
    <canvas id="appCanvas"></canvas>

    <div class="score" id="score">Score: 0</div>

    <div class="theme-dropdown" id="theme-dropdown">
      <button class="theme-dropdown-toggle" id="theme-dropdown-toggle-button">Select theme</button>
      <ul class="theme-dropdown-menu" id="theme-dropdown-menu"></ul>
    </div>

    <form class="fruit-count">
      <label for="fruits">Fruits:</label>
      <input type="number" id="fruit-count" name="fruits" min="1" max="10000" step="1" value="6" />
    </form>

    <div class="time-left" id="time-left">Time left: 60s</div>

    <div class="game-over" id="game-over">
      <div>GAME OVER!</div>
      <button class="play-again-button" id="play-again-button">Play Again!</button>
    </div>

    <div class="pause" id="pause">
      <div>PAUSE</div>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
